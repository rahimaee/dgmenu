{% extends 'shared/panel/_PanelMain.html' %}
{% load static %}
{% block main %}
    <div class="ms-content-wrapper">
        <div class="row">

            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb pl-0">
                        <li class="breadcrumb-item"><a href="{% url 'adminpanel:starting_page' %}"><i class="material-icons">home</i> خانه</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'adminpanel_food:all' %}">محصول </a></li>
                        <li class="breadcrumb-item active" aria-current="page">لیست محصول</li>
                    </ol>
                </nav>
                <div class="ms-panel">
                    <div class="ms-panel-header">
                        <h6>تمامی محصولات</h6>
                    </div>
                    <div class="ms-panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="ms-list ms-sortable-list" id="food_id">
                                    {% for food in Food %}
                                        <li class="ms-list-item bordered media"
                                            id="id_{{ food.id }}_food_order_{{ food.First }}">
                                            {% if food.Image %}
                                                <img class="ms-img-round" src="{{ food.Image.url }}" alt="icon">
                                            {% endif %}
                                            <div class="media-body">
                                                <div class="d-flex justify-content-between">
                                                    <div class="align-self-center align-left">
                                                        <h5> {{ food.Title }} </h5>
                                                    </div>
                                                    <button type="button"
                                                            onclick="location.href='{% url 'food:food_detail' pk=food.id %}';"
                                                            class="btn btn-primary">جزئیات
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                    {% endfor %}
                                </ul>
                                <button type="button" class="btn btn-primary" onclick="UpdateData()">ثبت</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function UpdateData() {
            let list = [];
            let my = document.getElementById('food_id').getElementsByTagName('li')
            for (let i = 0; i < my.length; i++) {
                var t = my[i];
                console.log(t.id);
                list.push(t.id);
            }
            var response = {data: list}
            json_response = JSON.stringify(response);
            $.post('{% url 'food:food_sort' %}', json_response);
        }

    </script>
{% endblock %}
