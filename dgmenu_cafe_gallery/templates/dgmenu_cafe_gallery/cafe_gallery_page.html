{% extends 'shared/cafe/_CafeMain.html' %}
{% load static %}
{% block page %}
    <!-- PAGE HERO
      ============================================= -->
    <div id="gallery-page" style="background-image: url({{ cafe.Cafe_Header_Gallery_Background.url }});"
         class="page-hero-section division">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero-txt text-center white-color">
                        <!-- Title -->
                        <h2 class="h2-xl">گالری عکس</h2>
                    </div>
                </div>
            </div>      <!-- End row -->
        </div>       <!-- End container -->
    </div>    <!-- END PAGE HERO -->


    <!-- GALLERY-2
    ============================================= -->
    <section id="gallery-2" class="gallery-section division">
        <div class="container">
            <div class="row">
                {% if PostGallery %}
                    {% for post in PostGallery %}
                        <div class="col-sm-6 col-lg-3">
                            <div class="gallery-img">
                                <a href="{{ post.Img.url }}" class="image-link">
                                    <div class="hover-overlay">
                                        <img class="img-fluid" src="{{ post.Img.url }}"
                                             alt="gallery-image"/>
                                        <div class="item-overlay"></div>

                                        <!-- Image Meta -->
                                        <div class="img-meta white-color">
                                            <h5 class="h5-xs">{{ post.Name }}</h5>
                                        </div>

                                    </div>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>عکس در گالری ثبت نشده</p>
                {% endif %}
            </div>      <!-- End row -->
        </div>       <!-- End container -->
    </section>    <!-- END GALLERY-2 -->


{% endblock %}
