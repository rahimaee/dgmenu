    <!-- Signin Area Start -->
    <section class="auth">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                    <div class="sign-form">
                        <div class="heading">
                            <h4 class="title">
                                فراموشی رمز عبور
                            </h4>
                            <p class="subtitle">
                                ایا رمز عبور خود را فراموش کرده اید ؟
                            </p>
                        </div>
                        <form class="form-group mb-0" method="post">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div id="form_errors">
                                        {% for key, value in form.errors.items %}
                                            <strong>{{ value }}</strong>
                                        {% endfor %}
                                    </div>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="id_email">ایمیل</label>
                                <input type="email" name="email" class="form-control"
                                       autocomplete="email" maxlength="254" required id="id_email"
                                       placeholder="ایمیل خود را وارد کنید">
                            </div>

                            <button type="submit" name="login_form" class="bigbtn">ثبت</button>
{#                            <p class="reg-text text-center mb-0">حساب کاربری ندارید؟ <a#}
{#                                    href="{% url 'account:register' %}">ثبت نام</a>#}
{#                            </p>#}
{#                            <p class="reg-text text-center mb-0"><a#}
{#                                    href="{% url 'account:login' %}">صفحه ورود</a>#}
{#                            </p>#}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signin Area End -->
