{% extends 'shared/panel/_PanelMain.html' %}
{% load static %}
{% block main %}
    <div class="ms-content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb pl-0">
                        <li class="breadcrumb-item"><a href="#"><i class="material-icons">home</i> خانه</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">فرمها</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">عناصر فرم</li>
                        {{ form.errors }}
                    </ol>
                </nav>
            </div>
            <div class="col-xl-12">
                <div class="ms-panel">
                    <div class="ms-panel-header">
                        <h6>اضافه کردن</h6>
                    </div>
                    <div class="ms-panel-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                {{ form.Title.label }}
                                <br>
                                <br>
                                {{ form.Title }}
                            </div>
                            <div class="form-group">
                                {{ form.Description.label }}
                                {{ form.Description }}
                            </div>
                            <div class="form-group">
                                {{  form.Image }}
                            </div>
                            <button type="submit" class="btn btn-block btn-success">ثبت</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
