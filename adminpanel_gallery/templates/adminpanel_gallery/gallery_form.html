{% extends 'shared/panel/_PanelMain.html' %}
{% load static %}
{% block main %}
    <div class="ms-content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb pl-0">
                        <li class="breadcrumb-item"><a href="{% url 'adminpanel:starting_page' %}"><i
                                class="material-icons">home</i> خانه</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'adminpanel_gallery:all' %}">گالری</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">عناصر فرم</li>
                    </ol>
                </nav>
            </div>
            <div class="col-xl-6">
                <div class="ms-panel">
                    <div class="ms-panel-header">
                        <h6>اضافه کردن</h6>
                    </div>
                    <div class="ms-panel-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                {{ form.Img.label }}
                                <br>
                                <br>
                                {{ form.Img }}
                            </div>
                            <div class="form-group">
                                {{ form.Name.label }}
                                {{ form.Name }}
                            </div>
                            <button type="button" class="btn btn-primary">ثبت</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
